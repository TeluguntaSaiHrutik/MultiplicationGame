<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multiplication game</title>
</head>
<body>
    <div id="wrapper">
        <div class="timer">Timer count down</div>
        <div class="score">Score : 0</div>
        <div class="accuracy">Accuracy: 100</div>
        <div class="flex-box">
            <h1 class="title">Multiplication game</h1>
            <div class="question"> Question </div>
            <div class="answer-buttons">
                <button class="options">Option-1</button>
                <button class="options"> Option-2</button>
                <button class="options"> Option-3</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
